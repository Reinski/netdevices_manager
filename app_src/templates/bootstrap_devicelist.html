{% extends "list_devices.html" %}

{% block content %}
<script language="JavaScript">
    function toggle(checked, ctrlname) {
        checkboxes = document.getElementsByName(ctrlname);
        for(var i=0, n=checkboxes.length;i<n;i++) {
            checkboxes[i].checked = checked;
        }
    }
</script>
<input type="checkbox" onClick="toggle(this.checked, 'device')" /> Toggle All<br/>
<table id="device_list" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Model</th>
            <th>Uptime</th>
        </tr>
    </thead>
    <tbody>
        {% for hostname, dev_data in host_rows.items() %}
        <tr>
            <td><input type="checkbox" id="{{ hostname }}" name="device" value="{{ hostname }}"> <label for="{{ hostname }}">{{ hostname }}</label></td>
            <td><label for="{{ hostname }}">{{ dev_data['check-result'] }}</label></td>
            <td><label for="{{ hostname }}">{{ dev_data['model'] }}</label></td>
            <td><label for="{{ hostname }}">{{ dev_data['uptime'] }}</label></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
