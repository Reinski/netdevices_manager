{% extends "layout.html" %}

{% block body %}
    <div class="container">
    <h2>{{ title }}</h2>
    {% if message %}
        {{ message }}<br /><br />
    {% endif %}
       <hr>
      <form id="device_list">

        {% block content %}{% endblock %}
    	<button type="submit" name="action" value="reboot" form="device_list">Reboot</button>
        <button type="submit" name="action" value="shutdown" form="device_list">Shutdown</button>
    </form>
    </div>
{% endblock %}
